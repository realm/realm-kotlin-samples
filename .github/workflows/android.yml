name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Building Java-Kotlin-Maven Interop Sample
      working-directory: ./JavaKotlinMavenInterop
      run: chmod +x gradlew

    - name: Publish Kotlin lib
      working-directory: ./JavaKotlinMavenInterop
      run: gradlew :kotlin-lib:publishToMavenLocal

    - name: Run Gradle app
      working-directory: ./JavaKotlinMavenInterop
      run: gradlew :java-app-gradle:run
        
    - name: Run Maven app
      working-directory: ./JavaKotlinMavenInterop/java-app-maven
      run: mvn compile exec:java

